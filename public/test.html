<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+HK|Raleway&display=swap" rel="stylesheet">

    <title>test review page</title>
    <meta charset="utf-8">
    <style>

      h2 {
        font-family: 'Raleway', sans-serif;
      }

      form {
        font-family: 'Noto Sans HK', sans-serif;
      }


    </style>
  </head>
  <body>

    <h2>Reviews</h1>
    <form>
      Title <br>
      <input id="reviewtitle" type="text"/> <br><br>
      Comments <br>
      <textarea id="reviewcontent"></textarea><br />
      <br>
    </form>





    <button onclick="addreview();">Add Review</button>

    <hr/>

    <input id="reviewsearch" type="text" /><br />
    <button onclick="postreview();">Show Blogpost</button>
    <div id="reviews"> <br>

    </div>

    <script>

        //FUNCTION TO ADD THE POST
        function addreview() {

            var xhttp = new XMLHttpRequest();

            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    alert('Posted!');
                } else if (this.readyState == 4 && this.status >= 400) {
                    alert('Error adding review. Please try again.');
                }
            };

            xhttp.open("POST", "/addreview", true);
            xhttp.setRequestHeader('Content-Type','application/json');
            xhttp.send(JSON.stringify({title:document.getElementById('reviewtitle').value, content:document.getElementById('reviewcontent').value}));

        }

        //FUNCTION TO DISPLAY THE POSTS
        function postreview() {

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {

                    var breviews = JSON.parse(this.responseText);

                    console.log(breviews);

                    var pdiv = document.getElementById('reviews');
                    pdiv.innerHTML = '';

                    breviews.forEach(function(element){
                        pdiv.innerHTML += '<div class="reviewpost">\n'+
                            '   <span>'+element.timestamp+'</span>\n'+
                            '   <h3>'+element.review_title+'</h3>\n'+
                            '   <p>'+element.body+'</p>\n'+
                            '<div>\n';
                    });

                }
            };
            xhttp.open("GET", "/postreview?q="+encodeURIComponent(document.getElementById('reviewsearch').value), true);
            xhttp.send();

        }


    </script>

  </body>
</html>
