<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" media="screen" href="./stylesheets/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="./javascripts/index.js"></script>
  <!-- <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet"> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <title>UMAMI</title>
</head>

<body>
  <div class="background-image-index">
    <div class="wrapper-account hover-action" id="vueinst">
      <a href="signin.html"><i class="fas fa-user-circle"></i></a>
      <span><a href="signin.html" id="userSession"> Log In </a></span>
      <!-- <span id="userSession">LogIn</span> -->
    </div>
    <div class="main-container">
      <div class="main-content">
        <h1 class="header-styling">U M A M I</h1>
        <!-- <hr > -->
        <div class="booking-content">
          <div class="text-align-icon hover-action" onclick="toNextDiv()">
            <span id="content-text" class="animate-icon">Start Booking</span>
            <i class="fas fa-chevron-circle-right icon-rotate"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="second-content">

  </div>
  <div class="secondary-container">
    <div class="search-container">
      <input type="text" id="search-bar" name="search" placeholder="Starting Searching" onfocus="this.placeholder"
        onkeypress="searchBarFunction()">
      <i class="fas fa-search"></i>
    </div>
    <div id="main">
      <div class="secondary-container restaurant-container">
        <hr>
        <h3>Popular restaurants in Adelaide</h3>
        <hr>
      </div>
      <div class="secondary-container-images">
        <div class="text-image-container" onclick="resSave('Hawker Walker')">
          <img class="scroll-image" src="./images/res1.jpg" alt="restaurant 1">
          <span id="cuisineType">Hawker Walker</span>
        </div>
        <div class="text-image-container" onclick="resSave('Dumpling King')">
          <img class="scroll-image" src="./images/res2.jpg" alt="restaurant 2">
          <span id="cuisineType">Dumpling King</span>
        </div>
        <div class="text-image-container" onclick="resSave('Shujinko Ramen')">
          <img class="scroll-image" src="./images/res3.jpg" alt="restaurant 3">
          <span id="cuisineType">Shujinko Ramen</span>
        </div>
        <div class="text-image-container" onclick="resSave('Dannys Thai')">
          <img class="scroll-image" src="./images/res4.jpg" alt="restaurant 4">
          <span id="cuisineType">Dannys Thai</span>
        </div>
        <div class="text-image-container" onclick="resSave('Chicco Palms')">
          <img class="scroll-image" src="./images/res5.jpg" alt="restaurant 5">
          <span id="cuisineType">Chicco Palms</span>
        </div>
      </div>

      <div class="secondary-container restaurant-container">
        <hr>
        <h3>Cuisines</h3>
        <hr>
      </div>
      <div class="secondary-container-images">
        <div class="text-image-container" onclick="searchLink('Asian')">
          <img class="scroll-image-secondary" src="./images/cus3.jpg" alt="asian cuisine">
          <span id="cuisineType">Asian</span>
        </div>
        <div class="text-image-container" onclick="searchLink('Italian')">
          <img class="scroll-image-secondary" src="./images/cus1.jpg" alt="italian cuisine">
          <span id="cuisineType">Italian</span>
        </div>
        <div class="text-image-container" onclick="searchLink('English')">
          <img class="scroll-image-secondary" src="./images/cus5.jpg" alt="english cuisine">
          <span id="cuisineType">English</span>
        </div>
        <div class="text-image-container" onclick="searchLink('Burgers')">
          <img class="scroll-image-secondary" src="./images/cus7.jpg" alt="burger">
          <span id="cuisineType">Burgers</span>
        </div>
      </div>
    </div>
  </div>


  <div id="Results">
  </div>



  <div class="spacer">

  </div>
  <div class="footer-section">
    <div class="footer-section-one">
      <p>UMAMI</p>
    </div>
    <div class="footer-section-two">
      <p>Contact</p>
      <ul>
        <li>Edward Tan</li>
        <li>Tyndall Ye</li>
      </ul>
      <ul>
        <li>Wai Ho Vong</li>
        <li>Ben Zhu</li>
      </ul>
    </div>
    <div class="footer-section-three">
      <p>About</p>
      <p>More</p>
    </div>
    <!-- <button id="btnTop" onclick="scrollToTop()">To Top</button> -->
  </div>
</body>

</html>
