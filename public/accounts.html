<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./stylesheets/account.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./javascripts/index.js"></script>
    <title>User Account</title>
</head>

<body onload="checkSessions(); loadUpcomingBookings(); loadPastBookings()">
    <!-- HEADER -->
    <header class="banner-img">
        <div id="header">
            <div id="header-left">
                <a href="index.html">
                    <h1 id="logo">U M A M I</h1>
                </a>
            </div>
            <div id="header-right">
                <a href="signin.html"><i id="userIcon" class="fas fa-user-circle"></i></a>
                <span class="sign-in" id="userSession"><a href="signin.html">Sign In</a></span>
            </div>
        </div>
    </header>

    <div class="accountContainer">

        <div id="accountmaindiv">
            <div id="accountinfo">
                <h1>Account Information</h1><br>
                <br>

                <p>Email:</p>
                <input type="text" name="email" placeholder="waihovong@gmail.com" class="textbox"> <br>
                <br>

                <p>Password:</p>
                <br>
                <input type="text" placeholder="Current Password" class="textbox"> <br>
                <br>
                <input type="text" placeholder="New Password" class="textbox"> <br>
                <br>
                <input type="text" placeholder="Comfirm New Password" class="textbox"> <br>
                <br>
                <button type="button" id="save">SAVE</button>

            </div>

            <div id="userinfo">
                <h1>User Information</h1>
                <br>
                <br>
                <p>First Name:</p>
                <input type="text" placeholder="waiho" class="textbox"> <br>
                <br>
                <p>Last Name:</p>
                <input type="text" placeholder="Vong" class="textbox"> <br>
                <br>
                <p>Phone:</p>
                <input type="text" placeholder="12345678" class="textbox"> <br>

                <button type="button" id="save2">SAVE</button>
            </div>

        </div>


        <h1 id="accountHeader">Upcoming Bookings</h1><br>
        <div id="accountbooking">
            <table id='upcomingBookings'>
            </table>
        </div>

        <h1 id="accountHeader">Booking History</h1><br>
        <div id="accountbooking">
            <table id="pastBookings">
            </table>
        </div>

    </div>

    <div id="mySidemenu" class="sidemenu">
        <a href="javascript:void(0)" class="close" onclick="closeSM()">&times;</a>
        <div class="sm-wrapper">
            <div>
                <h1>Please select a date, time and number of people:</h1>
                <form>
                    <input type="date" id="datePicker">
                    <input type="time" id="timePicker" step="1800">
                    <input type="number" id="numberPicker" name="quantity" min="1" max="20" value="1">
                    <br> <br>
                    <input type="button" value="Book Now" onclick="book()"> 
                </form>
            </div>

        </div>
    </div>


    <script src="./javascripts/index.js"></script>
</body>

</html>
