<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Register A Restaurant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./stylesheets/style.css">
  <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Archivo" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
  <script src="./javascripts/index.js"></script>
</head>
<body class="background-image">
    <div id="header-left">
        <a href="index.html">
            <h1 id="logo">U M A M I</h1>
        </a>
  </div>
  <div class="register-form-container">
    <div class="register-form-box-container">
    <h2>Register A Restaurant</h2>
      <div class="register-input username-input">
        <input type="text" class="form-control" id="res_name" name="name" placeholder="Name" required="required">
      </div>
      <div class="register-input email-input">
        <input type="text" class="form-control" id="res_email" name="email" placeholder="Email" required="required">
      </div>
      <div class="register-input email-input">
        <input type="text" class="form-control" id="res_address" name="address" placeholder="Address" required="required">
      </div>
      <div class="register-input">
        <input type="text" class="form-control" id="res_phone" name="phone" placeholder="Phone Number" required="required">
      </div>
      <div class="register-input">
          <input type="text" class="form-control" id="res_open" name="open" placeholder="Opening Hours" required="required">
      </div>
      <div class="register-input">
          <input type="text" class="form-control" id="res_cuisine" name="cuisine" placeholder="Cuisine" required="required">
      </div>
      <div class="register-input password-input">
          <input type="password" class="form-control" id="pass2" name="password" placeholder="Password" required="required">
      </div>
      <div class="register-input password-input">
          <input type="password" class="form-control" id="pass3" name="password-confirm" placeholder="Confirm Password" required="required">
      </div>
      <div class="sign-up-button">
        <button type="submit" id="primary-style-button" onclick="restaurantSignUp()">Register Your Restaurant</button>
      </div>
      <div class="seperator-div">
        <p id="logSuccess"> </p>
        <p class="split-style">OR</p>
      </div>
      <div class="sign-in-container">
        <!--Add link to Login page afterwards-->
        <p>Already have a Restaurant? <u><a href="managerlog.html">Login Here</a></u></p>
      </div>
    </div>
      <!--Login with social media, ie. GOogle Facebook-->
  </div>

</body>
</html>
